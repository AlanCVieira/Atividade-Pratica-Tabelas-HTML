<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - Tabelas HTML</title>
</head>
<style>
    table, tr, td {
        border: 1px solid;
        border-collapse: collapse;
        width: 300px;
        height: 100px;
    }

    .center {
        text-align: center;
    }

    .right {
        text-align: right;
    }

    .table {
        width: 600px;
        height: 200px;
    }
</style>
<body>
    <header>
        <h1>Atividade prática</h1>
    </header>
    <main>
        <h4>3.</h4>
<!-- Tabela 1 -->
        <table>
          <tr>
              <td colspan="3">&nbsp</td>
          </tr>
          <tr>
              <td>&nbsp</td>
              <td>&nbsp</td>
              <td>&nbsp</td>
          </tr>
          <tr>
              <td>&nbsp</td>
              <td>&nbsp</td>
              <td>&nbsp</td>
          </tr>
        </table>
<br>
<!-- Tabela 2 -->
        <table>
            <tr>
                <td rowspan="3">&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
        </table>
<br>
<!-- Tabela 3 -->
        <table class="table">
            <tr>
                <td colspan="5">&nbsp</td>
            </tr>
            <tr>
                <td rowspan="4">&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td rowspan="2">&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp</td>
            </tr>
        </table>
    </main>
</body>
</html>
