<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - Tabelas HTML</title>

    <style>
        table, tr, td {
            border: 1px solid;
            border-collapse: collapse;
            width: 300px;
            height: 25px;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade prática</h1>
    </header>
    <main>
<!-- Exercicio 1 -->
        <h4>1.</h4>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr class="center">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr class="right">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
<br>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr class="center">
                    <td colspan="3">4</td>

                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
<br>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3">3</td>
                </tr>
                <tr class="center">
                    <td colspan="2">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
    </main>
</body>
</html>
