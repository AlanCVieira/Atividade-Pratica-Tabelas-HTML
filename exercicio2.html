<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - Tabelas HTML</title>

    <style>
        table, td, tr {
            border: 1px solid;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            height: 200px;
        }

        .conteudo {
            height: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade prática</h1>
    </header>
    <main>
        <h4>2.</h4>
        <table>
            <tr>
                <td style="width: 900px" colspan="2">TOPO</td>
            </tr>
            <tr>
                <td>MENU</td>
                <td class="conteudo">CONTEUDO</td>
            </tr>
            <tr>
                <td colspan="2">RODAPE</td>
            </tr>
        </table>
    </main>
</body>
</html>
